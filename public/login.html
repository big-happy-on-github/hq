<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hq/login</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .input {
            border: 2px solid #e8e8e8;
            padding: 15px;
            border-radius: 10px;
            background-color: #212121;
            font-size: small;
            font-weight: bold;
            text-align: center;
        }
        
        .input:focus {
             outline-color: white;
             background-color: #212121;
             color: #e8e8e8;
             box-shadow: 5px 5px #888888;
        }

        #form {
            display: flex; /* Enables flexbox */
            flex-direction: column; /* Stacks items vertically */
            align-items: center; /* Centers items horizontally */
            width: 100%; /* Takes full width */
            height: 80vh;
            max-width: 400px; /* Limits width for better layout */
            margin: 0 auto; /* Centers the form in the middle of the page */
            padding: 20px; /* Adds space inside the form */
            background-color: #f8f9fa; /* Light background for contrast */
            border: 1px solid #dee2e6; /* Subtle border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
            
        #form h2, #form h3 {
            text-align: center; /* Center-aligns text */
            color: #343a40; /* Darker text color for headings */
            margin-bottom: 16px; /* Adds spacing below headings */
        }
    </style>
</head>
<body>
    <div id="form" class="center">
        <h2>login below:</h1>
        <h3>passwords</h3>
        <input type="password" name="text" class="input" placeholder="Enter password">
        <input type="password" name="text" class="input" placeholder="Enter secondary password">
        <input type="password" name="text" class="input" placeholder="Enter PIN">
        <h3>security questions</h3>
        <input type="password" name="text" class="input" placeholder="Enter favorite color">
        <input type="password" name="text" class="input" placeholder="Enter favorite animal">
        <input type="password" name="text" class="input" placeholder="Enter favorite movie">
    </div>
</body>
</html>
